<script>
if(localStorage.getItem("sport") == "NBA"){
	document.getElementById("player name").innerHTML += localStorage.getItem("player name");
	document.getElementById("MPG").innerHTML += localStorage.getItem("MPG");
	document.getElementById("PPG").innerHTML += localStorage.getItem("PPG");
	document.getElementById("RPG").innerHTML += localStorage.getItem("RPG");
	document.getElementById("APG").innerHTML += localStorage.getItem("APG");
	document.getElementById("WS").innerHTML += localStorage.getItem("WS");
    document.getElementById("BPM").innerHTML += localStorage.getItem("BPM");
	document.getElementById("VORP").innerHTML += localStorage.getItem("VORP");
    var draft = Math.floor((Math.random() * 15) + 1);
    if(localStorage.getItem("PPG") > 25){
      draft = Math.floor((Math.random() * 9) + 1);
    }
    if(localStorage.getItem("PPG") > 30){
      draft = Math.floor((Math.random() * 4) + 1);
    }
	if(localStorage.getItem("PPG") > 40){
      draft = Math.floor((Math.random() * 2) + 1);
    }
	if(localStorage.getItem("PPG") < 25){
      draft = Math.floor((Math.random() * 30) + 1);
    }
	if(localStorage.getItem("PPG") < 18){
      draft = Math.floor((Math.random() * 60) + 1);
    }
	if(localStorage.getItem("PPG") < 10){
      draft = "NOT DRAFTED";
    }
	
	document.getElementById("Draft").innerHTML += draft;
}
else{
	document.getElementById("player name").innerHTML = "Player Name: " + localStorage.getItem("player name");
	document.getElementById("MPG").innerHTML = "Position: " + localStorage.getItem("POS");
	document.getElementById("PPG").innerHTML = "Player Rating: " + localStorage.getItem("PPG");
	document.getElementById("RPG").style.visibility = "hidden";    
	document.getElementById("APG").style.visibility = "hidden";    
	document.getElementById("WS").style.visibility = "hidden";    
    document.getElementById("BPM").style.visibility = "hidden";    
	document.getElementById("VORP").style.visibility = "hidden";    
	
	var draft = Math.floor((Math.random() * 15) + 1);
    if(localStorage.getItem("PPG") > 5){
      draft = Math.floor((Math.random() * 30) + 1);
    }
    if(localStorage.getItem("PPG") > 7){
      draft = Math.floor((Math.random() * 15) + 1);
    }
	if(localStorage.getItem("PPG") > 9){
      draft = Math.floor((Math.random() * 5) + 1);
	  console.log(draft);
    }
	
	if(localStorage.getItem("PPG") < 5){
      draft = Math.floor((Math.random() * 256) + 1);
    }
	if(localStorage.getItem("PPG") <= 2){
      draft = "NOT DRAFTED";
    }
	document.getElementById("Draft").innerHTML += draft;
}
</script>
